<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- خلفية الشعار -->
  <rect width="500" height="400" rx="20" ry="20" fill="#1a1a2e" />
  
  <!-- العنوان الرئيسي -->
  <text x="250" y="100" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#16c79a">SCAN</text>
  
  <!-- الوصف -->
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#f8f1f1">أداة قوية وثورية لاختبار الاختراق</text>
  
  <!-- خط فاصل -->
  <line x1="100" y1="170" x2="400" y2="170" stroke="#6a6a6a" stroke-width="2" />
  
  <!-- أسماء الأدوات -->
  <g font-family="Arial, sans-serif" font-size="18" text-anchor="middle">
    <!-- wapiti -->
    <circle cx="100" cy="220" r="30" fill="#e94560" />
    <text x="100" y="226" fill="white">wapiti</text>
    
    <!-- WpScan -->
    <circle cx="200" cy="220" r="30" fill="#0f3460" />
    <text x="200" y="226" fill="white">WpScan</text>
    
    <!-- dirsearch -->
    <circle cx="300" cy="220" r="30" fill="#ff9a3c" />
    <text x="300" y="226" fill="white">dirsearch</text>
    
    <!-- gobuster -->
    <circle cx="150" cy="290" r="30" fill="#1b1b2f" />
    <text x="150" y="296" fill="white">gobuster</text>
    
    <!-- FFUF -->
    <circle cx="250" cy="290" r="30" fill="#533483" />
    <text x="250" y="296" fill="white">FFUF</text>
  </g>
  
  <!-- معلومات المبرمج -->
  <text x="250" y="350" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#f8f1f1">المبرمج: SayerLinux</text>
  <text x="250" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f8f1f1">SaudiSayer@gmail.com</text>
</svg>